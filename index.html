  <body>
    <style>
      :root {
        /*font-size: 16px;*/
        line-height: 1.7;
      }

      body {
        background-color: #555;
        overflow: hidden;
      }
      .el {
        width: 100px;
        height: 100px;
        background: cyan;
      }
      
      .background {
        width:    100%;
        height:   100%;
        position: absolute;
        left:     0;
        top:      0;
        opacity:  0;
      }

      .black-background { z-index: 1; }
      .green-background { z-index: 2; }
      .pink-background { z-index: 3; }
      .pink-background__logo {
        position:     absolute;
        left:         50%;
        top:          50%;
        z-index:      2;
        margin-left: -58px;
        margin-top:  -12px;
      }

      .logo-char {
        position:     absolute;
        top:          0;
        float:        left;
        opacity:      0;
      }
      /*.logo-char--m { opacity: 1; }*/
      .logo-char--o { left: 35px; }
      .logo-char--j { left: 62px; top: -10px; }
      .logo-char--s { left: 92px; }

    </style>

    <div id="js-black-bg" class="background black-background"></div>
    <div id="js-green-bg" class="background green-background"></div>

      <div id="js-logo" class="pink-background__logo">
